<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DBZ Dashboard</title>
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect Provider -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <!-- Web3Modal -->
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Fonts */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #dff7c6 0%, #fff8b0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }
    /* Header */
    header {
      width: 100%;
      padding: 10px 20px;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: #007bff;
    }
    /* Connect Wallet Button */
    #connectWallet {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    #connectWallet:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    /* Main Container */
    .container {
      flex: 1;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Click Button */
    #clickButton {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background-color: #ff5722;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: transform 0.1s ease, background-color 0.3s ease;
      margin-bottom: 20px;
    }
    #clickButton:active {
      background-color: #e64a19;
      transform: scale(0.95);
    }
    /* Info Card */
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 20px 30px;
      max-width: 450px;
      width: 90%;
      text-align: left;
      animation: fadeIn 0.6s forwards;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #007bff;
    }
    .card p {
      margin: 10px 0;
      font-size: 18px;
    }
    /* Progress Bar */
    .progress-container { margin-top: 10px; }
    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }
    .progress {
      height: 100%;
      background: #007bff;
      width: 0%;
      transition: width 0.5s ease;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Responsive */
    @media (max-width: 480px) {
      header h1 { font-size: 20px; }
      #connectWallet { font-size: 14px; padding: 8px 16px; }
      #clickButton { width: 100px; height: 100px; font-size: 18px; }
      .card { padding: 15px 20px; }
      .card h2 { font-size: 20px; }
      .card p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <button id="connectWallet">Connect Wallet</button>
  </header>
  <div class="container">
    <!-- Centered Circular Click Button -->
    <button id="clickButton" disabled>Click</button>
    <!-- Info Card -->
    <div class="card" id="infoCard">
      <h2>Contract Info</h2>
      <p id="clicksPerMON">Estimated MON per click: N/A</p>
      <p id="timeRemaining">Time Remaining (s): N/A</p>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progressBar"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Contract ABI including click(), epochStartBlock, totalPoints, blocknumber getters
    const contractABI = [
      "function click() public",
      "function epochStartBlock() public view returns (uint256)",
      "function totalPoints() public view returns (uint256)",
      "function blocknumber() public view returns (uint256)"
    ];
    // New contract address on Monad Testnet
    const contractAddress = "0x0f7C4CBF9d59522D5AC41988b84d2EA3812BC200";
    // Default configuration for user transactions (using default RPC)
    const CHAIN_ID = 10143;
    const DEFAULT_RPC = "https://testnet-rpc.monad.xyz";
    // Data requests use Alchemy RPC – values shown in MON units
    const DATA_RPC = "https://monad-testnet.g.alchemy.com/v2/5Thr4k2sy9_DPVGyLkGGFoXjee0OdXPa";
    
    // Web3Modal provider options for user transactions (default RPC)
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { [CHAIN_ID]: DEFAULT_RPC },
          chainId: CHAIN_ID
        }
      }
    };
    
    let web3Modal, provider, signer, ethersProvider, contract, userAddress = null;
    
    // Read-only provider using DATA_RPC for updating UI
    const dataProvider = new ethers.providers.JsonRpcProvider(DATA_RPC, CHAIN_ID);
    // Data contract instance using read-only provider
    const contractData = new ethers.Contract(contractAddress, contractABI, dataProvider);
    
    window.addEventListener("load", async () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions,
        theme: "light"
      });
    });
    
    // Connect Wallet Event (using default RPC)
    document.getElementById("connectWallet").addEventListener("click", async () => {
      try {
        document.getElementById("connectWallet").innerText = "Connecting...";
        provider = await web3Modal.connect();
        ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();
        userAddress = await signer.getAddress();
        const network = await ethersProvider.getNetwork();
        if (network.chainId !== CHAIN_ID) {
          console.error("Wrong chain. Expected Monad Testnet (Chain ID 10143).");
          document.getElementById("connectWallet").innerText = "Connect Wallet";
          return;
        }
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        document.getElementById("connectWallet").innerText = "Wallet Connected";
        document.getElementById("clickButton").disabled = false;
      } catch (error) {
        console.error("Connection error:", error);
        document.getElementById("connectWallet").innerText = "Connect Wallet";
      }
    });
    
    // Spam Click Button Event – uses user's signer provider (default RPC)
    document.getElementById("clickButton").addEventListener("click", async () => {
      if (!contract) return;
      try {
        const tx = await contract.click();
        await tx.wait();
        console.log("Click successful:", tx);
      } catch (error) {
        console.error("Error calling click():", error);
      }
    });
    
    // Update UI Function using dataProvider (Alchemy RPC)
    async function updateUI() {
      try {
        const epochStart = await contractData.epochStartBlock();
        const currentBlock = await dataProvider.getBlockNumber();
        
        // Calculate time remaining (in seconds)
        let remaining = ((epochStart.toNumber() + 3600) - currentBlock) / 2;
        if (remaining < 0) remaining = 0;
        
        // Calculate progress percent (assume 3600 blocks per epoch)
        const blocksPassed = currentBlock - epochStart.toNumber();
        let progressPercent = Math.min((blocksPassed / 3600) * 100, 100);
        
        // Fetch token balance for MON per click from the token contract
        let pointsAwarded = "N/A";
        if (userAddress) {
          const tokenAddress = "0xc72470A975BbF0Fa0859A3bE027A1fB88dDB5479";
          const tokenABI = ["function balanceOf(address) view returns (uint256)"];
          const tokenContract = new ethers.Contract(tokenAddress, tokenABI, dataProvider);
          const balance = await tokenContract.balanceOf(userAddress);
          const balanceMON = parseFloat(ethers.utils.formatUnits(balance, 18));
          pointsAwarded = balanceMON <= 25000 ? balanceMON : 50000;
        }
        
        // Update UI elements
        document.getElementById("clicksPerMON").innerText = "Estimated MON per click: " + pointsAwarded;
        document.getElementById("timeRemaining").innerText = "Time Remaining (s): " + remaining.toFixed(0);
        document.getElementById("progressBar").style.width = progressPercent + "%";
      } catch (error) {
        console.error("Error updating UI:", error);
      }
    }
    
    // Auto-update every 30 seconds
    setInterval(updateUI, 30000);
    updateUI();
  </script>
</body>
</html>
