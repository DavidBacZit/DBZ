<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBZ Staking Dashboard</title>
  <!-- Enhanced Styling -->
  <style>
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease-out forwards;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    h3 {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
    }
    .stats-box {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      background: #f9f9f9;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
    }
    .stats-box p {
      margin: 6px 0;
      font-weight: 600;
      color: #333;
      font-size: 16px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: center;
    }
    input[type="number"] {
      padding: 12px;
      width: 60%;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      font-size: 16px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #007bff;
    }
    button {
      padding: 12px 25px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .max-btn {
      background-color: #28a745;
      font-size: 14px;
      padding: 10px 15px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .max-btn:hover {
      background-color: #1e7e34;
      transform: translateY(-2px);
    }
    .wallet-connect {
      text-align: center;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <!-- CDN Links for ethers.js, Web3Modal, and WalletConnectProvider -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Stats Section at the top -->
    <div class="stats-box">
      <h2>Staking Stats</h2>
      <p id="staked-info">Your Staked: - DBZ</p>
      <p id="wallet-balance-info">Your Wallet Balance: - DBZ</p>
      <p id="apr-info">APR: - %</p>
      <button id="refresh-stats-btn">Refresh Stats</button>
    </div>
    
    <!-- Wallet Connect Section (hidden after connection) -->
    <div class="wallet-connect" id="wallet-connection">
      <button id="connect-wallet-btn">Connect Wallet</button>
    </div>
    <p class="status" id="status">Disconnected</p>
    
    <!-- Stake Section -->
    <div class="form-group">
      <h3>Stake DBZ Tokens</h3>
      <input type="number" id="stake-amount" placeholder="Enter amount to stake" />
      <button class="max-btn" id="stake-max-btn">Max</button>
      <br />
      <!-- This button now is labeled "Stake" -->
      <button id="stake-btn">Stake</button>
    </div>
    
    <!-- Unstake Section -->
    <div class="form-group">
      <h3>Unstake DBZ Tokens</h3>
      <input type="number" id="unstake-amount" placeholder="Enter amount to unstake" />
      <button class="max-btn" id="unstake-max-btn">Max</button>
      <br />
      <button id="unstake-btn">Unstake</button>
    </div>
    
    <!-- Claim Reward Section -->
    <div class="form-group">
      <h3>Claim Reward</h3>
      <button id="claim-btn">Claim Reward</button>
    </div>
  </div>

  <script>
    // Network and contract settings
    const CONTRACT_ADDRESS = "0x8000075D0b47DdbCBE5D550Ef206377ea744A897";
    const RPC_URL = "https://rpc-testnet.monad.xyz";
    const CHAIN_ID = 10143; // Monad Testnet

    // DBZ token address
    const TOKEN_ADDRESS = "0x070deA104E73d3513b7D04389101A90413ae1Da8";

    // Minimal ABI for StakeToken functions (staking functions and getters)
    const StakeTokenABI = [
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "stakeTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "unstakeTokens",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "claimTokenReward",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "name": "tokenStakers",
        "outputs": [
          { "internalType": "uint256", "name": "amount", "type": "uint256" },
          { "internalType": "uint256", "name": "rewardDebt", "type": "uint256" },
          { "internalType": "uint256", "name": "pending", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "totalTokenStaked",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    // Minimal ERC20 ABI for DBZ token, including allowance and approve
    const ERC20ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)",
      "function approve(address spender, uint256 amount) returns (bool)",
      "function allowance(address owner, address spender) view returns (uint256)"
    ];

    let provider, signer, contract, tokenContract;
    let web3Modal;
    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: { [CHAIN_ID]: RPC_URL },
          chainId: CHAIN_ID,
        }
      }
    };

    web3Modal = new window.Web3Modal.default({
      network: "custom",
      cacheProvider: true,
      providerOptions,
    });

    const statusEl = document.getElementById("status");
    const walletConnectSection = document.getElementById("wallet-connection");

    // Attempt network switch to Monad Testnet if needed
    async function switchToMonadTestnet() {
      try {
        await provider.provider.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: "0x" + CHAIN_ID.toString(16) }],
        });
      } catch (error) {
        console.error("Network switch error:", error);
        statusEl.textContent = "Please switch your network manually to Monad Testnet.";
      }
    }

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        const network = await provider.getNetwork();
        if (network.chainId !== CHAIN_ID) {
          await switchToMonadTestnet();
        }
        signer = provider.getSigner();
        // Hide the wallet connection section once connected
        walletConnectSection.classList.add("hidden");
        statusEl.textContent = "Wallet connected";
        contract = new ethers.Contract(CONTRACT_ADDRESS, StakeTokenABI, signer);
        tokenContract = new ethers.Contract(TOKEN_ADDRESS, ERC20ABI, signer);
        refreshStats();
        // Auto refresh stats every 30 seconds
        setInterval(refreshStats, 30000);
      } catch (error) {
        console.error("Wallet connection error:", error);
        statusEl.textContent = "Error connecting wallet";
      }
    }

    // Check allowance and auto-approve if needed before staking
    async function approveAndStake() {
      const stakeAmountInput = document.getElementById("stake-amount").value;
      if (!contract || !stakeAmountInput) return;
      
      const stakeAmount = ethers.utils.parseUnits(stakeAmountInput, 18);
      const address = await signer.getAddress();
      
      // Get current allowance for the staking contract
      const currentAllowance = await tokenContract.allowance(address, CONTRACT_ADDRESS);
      if (currentAllowance.lt(stakeAmount)) {
        // If allowance is not sufficient, approve full wallet balance as allowance
        const walletBalance = await tokenContract.balanceOf(address);
        statusEl.textContent = "Approving DBZ tokens...";
        const txApprove = await tokenContract.approve(CONTRACT_ADDRESS, walletBalance);
        await txApprove.wait();
        statusEl.textContent = "Approval successful!";
      }
      // Now perform staking
      stakeTokens();
    }

    async function stakeTokens() {
      const stakeAmountInput = document.getElementById("stake-amount").value;
      if (!contract || !stakeAmountInput) return;
      try {
        statusEl.textContent = "Staking DBZ tokens...";
        const amount = ethers.utils.parseUnits(stakeAmountInput, 18);
        const tx = await contract.stakeTokens(amount);
        await tx.wait();
        statusEl.textContent = "Stake successful!";
        refreshStats();
      } catch (error) {
        console.error("Error staking tokens:", error);
        statusEl.textContent = "Error staking tokens";
      }
    }

    async function unstakeTokens() {
      const unstakeAmountInput = document.getElementById("unstake-amount").value;
      if (!contract || !unstakeAmountInput) return;
      try {
        statusEl.textContent = "Unstaking DBZ tokens...";
        const amount = ethers.utils.parseUnits(unstakeAmountInput, 18);
        const tx = await contract.unstakeTokens(amount);
        await tx.wait();
        statusEl.textContent = "Unstake successful!";
        refreshStats();
      } catch (error) {
        console.error("Error unstaking tokens:", error);
        statusEl.textContent = "Error unstaking tokens";
      }
    }

    async function claimReward() {
      if (!contract) return;
      try {
        statusEl.textContent = "Claiming reward...";
        const tx = await contract.claimTokenReward();
        await tx.wait();
        statusEl.textContent = "Reward claimed!";
        refreshStats();
      } catch (error) {
        console.error("Error claiming reward:", error);
        statusEl.textContent = "Error claiming reward";
      }
    }

    // Get DBZ token balance of connected wallet
    async function getWalletTokenBalance() {
      const address = await signer.getAddress();
      const balance = await tokenContract.balanceOf(address);
      return ethers.utils.formatUnits(balance, 18);
    }

    // Get staked amount from the staking contract for the connected user
    async function getStakedAmount() {
      const address = await signer.getAddress();
      const staker = await contract.tokenStakers(address);
      return ethers.utils.formatUnits(staker.amount, 18);
    }

    // Get DBZ token balance held by the staking contract
    async function getContractTokenBalance() {
      const balance = await tokenContract.balanceOf(CONTRACT_ADDRESS);
      return ethers.utils.formatUnits(balance, 18);
    }

    // Compute APR: APR (%) = 3784320000000 / (total staked tokens)
    async function getAPR() {
      try {
        const totalStakedBN = await contract.totalTokenStaked();
        if (totalStakedBN.isZero()) return "0";
        const totalStaked = parseFloat(ethers.utils.formatUnits(totalStakedBN, 18));
        const apr = 3784320000000 / totalStaked;
        return apr.toFixed(2);
      } catch (error) {
        console.error("Error computing APR:", error);
        return "-";
      }
    }

    async function refreshStats() {
      if (!signer || !contract || !tokenContract) return;
      try {
        const staked = await getStakedAmount();
        const walletBal = await getWalletTokenBalance();
        const apr = await getAPR();
        document.getElementById("staked-info").textContent = "Your Staked: " + staked + " DBZ";
        document.getElementById("wallet-balance-info").textContent = "Your Wallet Balance: " + walletBal + " DBZ";
        document.getElementById("apr-info").textContent = "APR: " + apr + " %";
      } catch (error) {
        console.error("Error refreshing stats:", error);
      }
    }

    // Set stake input to maximum available (wallet balance)
    async function setMaxStake() {
      try {
        const walletBal = await getWalletTokenBalance();
        document.getElementById("stake-amount").value = parseFloat(walletBal).toFixed(4);
      } catch (error) {
        console.error("Error fetching wallet balance for max stake:", error);
      }
    }

    // Set unstake input to maximum available (min of staked amount and contract token balance)
    async function setMaxUnstake() {
      try {
        const stakedAmount = await getStakedAmount();
        const contractBal = await getContractTokenBalance();
        const maxUnstake = Math.min(parseFloat(stakedAmount), parseFloat(contractBal));
        document.getElementById("unstake-amount").value = maxUnstake.toFixed(4);
      } catch (error) {
        console.error("Error fetching amounts for max unstake:", error);
      }
    }

    // Event Listeners
    document.getElementById("connect-wallet-btn").addEventListener("click", connectWallet);
    // Stake button now combines approval and staking
    document.getElementById("stake-btn").addEventListener("click", approveAndStake);
    document.getElementById("unstake-btn").addEventListener("click", unstakeTokens);
    document.getElementById("claim-btn").addEventListener("click", claimReward);
    document.getElementById("stake-max-btn").addEventListener("click", setMaxStake);
    document.getElementById("unstake-max-btn").addEventListener("click", setMaxUnstake);
    document.getElementById("refresh-stats-btn").addEventListener("click", refreshStats);

    // Auto-connect if wallet was previously connected
    if (web3Modal.cachedProvider) {
      connectWallet();
    }
  </script>
</body>
</html>
