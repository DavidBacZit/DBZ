<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DavidBacZit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dff7c6 0%, #fff8b0 100%);
      background-size: cover;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .sub-title {
      font-size: 18px;
      margin-bottom: 5px;
      color: #af4261;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .logo-center {
      width: 280px;
      border: 4px solid #af4261;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(175, 66, 97, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo-center:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(175, 66, 97, 0.6);
    }
    .contract-address {
      font-size: 16px;
      margin: 20px 0;
      letter-spacing: 0.5px;
    }
    .logo-link {
      display: block;
      margin: 20px auto;
    }
    .logo-link img {
      width: 120px;
      height: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .logo-link img:hover {
      transform: scale(1.1);
    }
    .social-footer {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .social-footer a {
      margin: 0 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .social-footer a:hover {
      transform: translateY(-5px);
    }
    .icon-x,
    .fa-telegram {
      width: 32px;
      height: 32px;
    }
    .fa-telegram {
      font-size: 32px;
      color: #0088cc;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 32px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sub-title">KING OF NADFUN</div>
    <div class="title">DavidBacZit</div>
    <img class="logo-center" src="logo.jpg" alt="Logo Center" />
    <div class="contract-address">
      CA: 0xc72470A975BbF0Fa0859A3bE027A1fB88dDB5479
    </div>
    <a class="logo-link" href="https://testnet.nad.fun/tokens/0xc72470A975BbF0Fa0859A3bE027A1fB88dDB5479" target="_blank">
      <img src="nadfun.png" alt="Logo 3" />
    </a>
    <div class="social-footer">
      <a href="https://x.com/DavidBacZit" target="_blank" title="X">
        <img class="icon-x" src="https://abs.twimg.com/favicons/twitter.3.ico" alt="X" />
      </a>
      <a href="https://t.me/DavidBacZit" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
    </div>
  </div>
</body>
</html>
